<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/"/>
    <title>Photos by Filip Stanis</title>
    <style>
      body {
        max-width: 800px;
        margin: auto;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      .noborder {
        border: 0;
      }
      .block {
        display: block;
      }
      .photos {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }
      .photos img {
        display: block;
        width: 320px;
        padding: 0.5em;
        align-self: center;
      }
      .license {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Photos by Filip Stanis</h1>

    <div class="photos">
      <img src="amp.jpg" alt="AMP">
      <img src="cat.jpg" alt="Cat">
      <img src="cone.jpg" alt="Cone">
      <img src="flowers.jpg" alt="Flowers">
      <img src="geese.jpg" alt="Geese">
      <img src="trafficlight.jpg" alt="Traffic light">
      <img src="trafficlight2.jpg" alt="Traffic light 2">
    </div>

    <footer class="license">
      <a class="block" rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/">
        <img alt="Creative Commons License" class="noborder" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png">
      </a>
      <p>
        This work is licensed under a <a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
      </p>
    </footer>
  </body>
</html>
